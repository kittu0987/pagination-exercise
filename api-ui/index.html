<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid Data Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kid Data Management</h1>

        <div class="button-group">
            <button id="getDataBtn">Get Data</button>
            <button id="addDataBtn">Add Data</button>
        </div>

        <table id="kidTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Profile Path</th>
                    <th>School</th>
                    <th>Likes</th>
                    <th>Filename</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically populated -->
            </tbody>
        </table>

        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="currentPage">1</span>
            <button id="nextPage">Next</button>
        </div>

        <div id="formContainer" class="form-container">
            <h2 id="formTitle">Add/Edit Kid Data</h2>
            <form id="kidForm">
                <input type="hidden" id="kidId">
                <label for="kidName">Name:</label>
                <input type="text" id="kidName" required>
                <label for="kidProfilePath">Profile Path:</label>
                <input type="text" id="kidProfilePath" required>
                <label for="school">School:</label>
                <input type="text" id="school" required>
                <label for="likes">Likes:</label>
                <input type="number" id="likes" required>
                <label for="filename">Filename:</label>
                <input type="text" id="filename" required>
                <button type="submit">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
